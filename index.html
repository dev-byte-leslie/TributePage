
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">

</head>
<body>
  <main id="main">
    <div id="heading">
      <h1 id="title">Ansel Adams</h1>
      <h4 id="subtitle">The Master</h4>
    </div>
    <div id="img-div">
      <img id="image" src="tetons-snake-river.png"></img>
      <figcaption id="img-caption"> One of Adams' works, The Tetons and The Snake River, taken in 1942 at The Grand Teton National Park in Wyoming. </figcaption>
    </div>
    <div id=info-div>
      <div id="tribute-info">
        <p>Insert tribute description</p>
      </div>
      <div id="info-link">
        <a id="tribute-link" href="#" target="_blank">Link to more information</a>
      </div>
    </div>
  </main>
</body>
